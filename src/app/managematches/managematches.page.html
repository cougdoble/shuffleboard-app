<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-button (click)="myDismiss()">
          Close
        </ion-button>
    <ion-title style="margin-left: 50px">Manage Match</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="d-flex flex-column">
      <div class="text-center my-5 flex-grow-1">
          <app-logo-icon class="logo-inverted" [svgSize]="100"></app-logo-icon>
          <app-logo-icon class="logo-center" [svgSize]="100"></app-logo-icon>
          </div>
      <ion-card class="match-card flex-grow-0">
          <ion-card-header>
            <ion-card-title>Create a Match</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="full" class="mb-3">
              <ion-label>Pick your team...</ion-label>
              <ion-select interface="action-sheet" [(ngModel)]="chaTeamName">
                <ion-select-option *ngFor="let team of challengerTeams">{{ team.name }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="mb-3">
              <ion-label>Pick an opponent</ion-label>
              <ion-select interface="action-sheet" [(ngModel)]="oppTeamName">
                <ion-select-option *ngFor="let team of oppositionTeams">{{ team.name }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="mb-3">
              <span slot="start">When?</span>
              <ion-datetime [(ngModel)]="matchDate" displayFormat="MMM DD, YYYY hh:mm A" pickerFormat="MMMM DD YYYY hh mm A"></ion-datetime>
              <ion-icon class="datepicker-carat" slot="end" name="md-arrow-dropdown"></ion-icon>
            </ion-item>
            <ion-item class="" style="margin-bottom: 25%">
              <ion-label>Ruleset</ion-label>
              <ion-select interface="action-sheet" [(ngModel)]="selectedRulesetName">
                <ion-select-option *ngFor="let ruleset of rulesets">{{ ruleset.name }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button class="challenge-button" expand="full" color="secondary" (click)="CreateMatch()">Challenge!</ion-button>
          </ion-card-content>
        </ion-card>
  </div>
</ion-content>
